<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fd635b4e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Modal</title>
</head>
<body>
    <!-- hero -->
    <header class="hero">
        <div class="bg banner">
            <h1 class="banner-title">Modal Project</h1>
            <button class="open-btn">
                Open Modal
            </button>
        </div>
    </header>
    <!-- end hero -->
    <!-- modal-overlay -->
    <div class="modal-overlay hide">
        <div class="bg modal-container">
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h3 class="modal-title">
                Modal content
            </h3>
            <p class="modal-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam, illo.</p>
        </div>
    </div>
    <!-- end modal-overlay -->
    <script src="js/app.js"></script>
</body>
</html>
